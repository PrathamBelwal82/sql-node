<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | OAuth 2.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f7f7f7;
    }

    .card {
      background: white;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn {
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login with Google</h1>
    <a href="/auth/google" class="btn">Sign in with Google</a>
  </div>
</body>
</html>
